<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #1e1e1e;
            color: white;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            max-height: 85vh;
        }

        .chat-message {
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
            display: inline-block;
            line-height: 1.5;
        }

        .user-message {
            background-color: #007BFF;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #444;
            color: white;
            align-self: flex-start;
        }

        .bot-message pre {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: monospace;
        }

        .input-box {
            display: flex;
            padding: 15px;
            background: #1e1e1e;
            border-top: 1px solid #444;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 8px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .input-box {
                padding: 10px;
            }

            input {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            let chatBox = document.getElementById("chat-box");
            
            // Add user message to chat
            let userMessage = document.createElement("div");
            userMessage.className = "chat-message user-message";
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
            
            // Clear input
            document.getElementById("userInput").value = "";

            // Show typing indicator
            let botMessage = document.createElement("div");
            botMessage.className = "chat-message bot-message";
            botMessage.textContent = "Thinking...";
            chatBox.appendChild(botMessage);

            chatBox.scrollTop = chatBox.scrollHeight;

            // Fetch AI response
            let response = await fetch("/get_response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });

            let data = await response.json();

            // Format response with line breaks
            let formattedResponse = data.response
                .replace(/\n/g, "<br>") // Convert newlines to HTML breaks
                .replace(/```(.*?)```/gs, '<pre>$1</pre>'); // Format code blocks

            // Update bot message with response
            botMessage.innerHTML = formattedResponse;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
